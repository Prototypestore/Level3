<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign-Up | AleoCode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">Aleo<strong>Code</strong></a>
    </div>
  </header>
  <!-- Main Sign-Up Card -->
  <main>
    <div class="signup-container">
      <div class="auth-card">
        <h1>Sign-Up</h1>
        <form id="signup-form" class="auth-form">
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="John Doe" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group">
            <label for="phone">Phone (optional)</label>
            <input type="text" id="phone" name="phone" placeholder="+44 1234 567890" />
          </div>
          <button type="submit" id="signup-btn">Continue</button>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="login.js"></script>
</body>
</html>
