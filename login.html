<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign-Up | AleoCode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="container header-container">
    <a href="index.html" class="logo">Aleo<strong>Code</strong></a>
  </div>
</header>
<main style="margin-top:120px; text-align:center;">
  <h1>Sign-Up</h1>
  <form id="signup-form">
    <label>
      Full Name:
      <input type="text" id="full-name" placeholder="John Doe"/>
      <span class="required" id="full-name-req" style="display:none">*</span>
    </label>
    <label>
      Email:
      <input type="email" id="email" placeholder="you@example.com"/>
      <span class="required" id="email-req" style="display:none">*</span>
    </label>
    <label>
      Phone (optional):
      <input type="text" id="phone" placeholder="+44 1234 567890"/>
    </label>
    <button type="button" id="signup-btn">Sign-Up / Login</button>
  </form>
</main>
<script type="module" src="login.js"></script>
</body>
</html>
