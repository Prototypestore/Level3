<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AleoCode Login</title>
  <link rel="stylesheet" href="profile.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section">
      <h1>AleoCode</h1>
      <input type="email" id="email" placeholder="Email" />
      <button onclick="login()">Login</button>
      <div class="social-login">
        <p>Or login with</p>
        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
        <button class="social-btn apple"><i class="fab fa-apple"></i> Apple</button>
      </div>
      <div class="legal-links">
        <p>
          By continuing, you agree to our 
          <a href="#" target="_blank">Terms & Conditions</a> and 
          <a href="#" target="_blank">Privacy Policy</a>.
        </p>
      </div>
    </div>
    <!-- Profile Section -->
    <div id="profile-section">
      <h1>Welcome, <span id="user-display"></span>!</h1>
      <div class="profile-info">
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
        <p><strong>Member Since:</strong> <span id="profile-member"></span></p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
