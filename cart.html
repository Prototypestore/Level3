<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="container cart-page">
    <h1>Shopping Cart</h1>
    <div class="cart-content">
      <div class="cart-items">
        <table>
          <thead>
            <tr>
              <th>PRODUCT</th>
              <th>PRICE</th>
              <th>QUANTITY</th>
              <th>SUBTOTAL</th>
            </tr>
          </thead>
          <tbody id="cart-items-body">
            <!-- Example product row -->
            <!--
            <tr>
              <td class="product-info">
                <img src="pilea.jpg" alt="Pilea" />
                <span>Pilea</span>
              </td>
              <td>£30.00</td>
              <td>
                <input type="number" min="1" value="1" />
              </td>
              <td>£30.00</td>
            </tr>
            -->
          </tbody>
        </table>
        <div class="cart-actions">
          <input type="text" placeholder="Code" id="coupon-code" />
          <button class="btn-apply-coupon">Enter Coupon</button>
          <button class="btn-update-cart">Update cart</button>
        </div>
      </div>
      <aside class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Subtotal</span>
          <span id="summary-subtotal">£0.00</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span id="summary-total">£0.00</span>
        </div>
        <button class="btn-checkout">Checkout</button>
      </aside>
    </div>
    <footer class="cart-footer">
      <div class="footer-item">
        <strong>Free Delivery</strong>
        <p>For all orders over £99.00</p>
      </div>
      <div class="footer-item">
        <strong>30 Days Returns</strong>
        <p>If goods have problem</p>
      </div>
      <div class="footer-item">
        <strong>Secure Payment</strong>
        <p>100% Secure Payments</p>
      </div>
      <div class="footer-item">
        <strong>24/7 Support</strong>
        <p>Dedicated Support</p>
      </div>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const cartBody = document.getElementById("cart-items-body");
  const subtotalEl = document.getElementById("summary-subtotal");
  const totalEl = document.getElementById("summary-total");

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    cartBody.innerHTML = "";
    let subtotal = 0;

    if (cart.length === 0) {
      cartBody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
      subtotalEl.textContent = "£0.00";
      totalEl.textContent = "£0.00";
      return;
    }

    cart.forEach((item, index) => {
      const row = document.createElement("tr");
      const itemTotal = item.price * item.quantity;
      subtotal += itemTotal;

      row.innerHTML = `
        <td class="product-info">
          <img src="${item.image}" alt="${item.name}" width="50">
          <span>${item.name} (${item.color}, ${item.size})</span>
          <button class="remove-item" data-index="${index}">Remove</button>
        </td>
        <td>£${item.price.toFixed(2)}</td>
        <td>
          <input type="number" min="1" value="${item.quantity}" data-index="${index}">
        </td>
        <td>£${itemTotal.toFixed(2)}</td>
      `;
      cartBody.appendChild(row);
    });

    subtotalEl.textContent = `£${subtotal.toFixed(2)}`;
    totalEl.textContent = `£${subtotal.toFixed(2)}`;

    // Remove buttons
    document.querySelectorAll(".remove-item").forEach(btn => {
      btn.addEventListener("click", e => {
        const idx = e.target.dataset.index;
        cart.splice(idx, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      });
    });

    // Quantity inputs
    document.querySelectorAll("input[type='number']").forEach(input => {
      input.addEventListener("change", e => {
        const idx = e.target.dataset.index;
        let val = parseInt(e.target.value);
        if (isNaN(val) || val < 1) val = 1;
        cart[idx].quantity = val;
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      });
    });
  }

  renderCart();
});
  </script>
</body>
</html>
