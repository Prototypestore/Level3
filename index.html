<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aleo Code Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER / NAVIGATION -->
  <header>
    <nav aria-label="Main Navigation">
      <div class="container">
        <a href="#cart" id="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>
  <!-- MAIN CONTENT -->
  <main>
    <!-- SEARCH -->
    <section class="search-section" aria-label="Product Search">
      <form class="form" onsubmit="return false;">
        <label for="search" class="visually-hidden">Search Products</label>
        <input type="search" id="search" placeholder="Search products..." aria-label="Search Products">
      </form>
    </section>
    <!-- HERO SECTION -->
    <section class="hero" role="banner">
      <h1>AleoCode</h1>
      <p>Built for comfort. Designed for life.</p>
    </section>
    <!-- PRODUCTS GRID -->
    <section id="product-grid-section" aria-label="Product Listing">
      <h2>Shop Products</h2>
      <div class="grid" id="product-grid"></div>
    </section>
    <!-- CART SECTION -->
    <aside id="cart" class="cart-section" aria-label="Shopping Cart" hidden>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: Â£<span id="total">0</span></p>
      <button type="button" id="checkout-btn">Checkout</button>
      <button type="button" id="close-cart">Close Cart</button>
    </aside>
  </main>
  <!-- FOOTER -->
  <footer>
    <address>
      <p><a href="#contact">Contact Us</a></p>
    </address>
    <p>Â© 2025 Aleo Code. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
