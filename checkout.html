<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
<header class="checkout-header">
  <div class="checkout-brand">
    <svg
      class="aleo-logo"
      width="34"
      height="34"
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <!-- Center leaf -->
      <path
        d="M32 6C28 18 27 30 32 58C37 30 36 18 32 6Z"
        fill="#111827"
      />
      <!-- Left leaf -->
      <path
        d="M22 14C16 26 16 38 26 54C26 38 27 26 22 14Z"
        fill="#111827"
        opacity="0.85"
      />
      <!-- Right leaf -->
      <path
        d="M42 14C48 26 48 38 38 54C38 38 37 26 42 14Z"
        fill="#111827"
        opacity="0.85"
      />
    </svg>
    <span class="checkout-brand-name">AleoCode</span>
  </div>
</header>
<main class="checkout-container">
  <!-- Left: Checkout Form -->
  <section class="checkout-form">
    <h1>Checkout</h1>
    <label>
      Email
      <input type="email" placeholder="you@example.com">
    </label>
    <label>
      Shipping Address
      <input type="text" placeholder="Full name">
      <input type="text" placeholder="Address">
      <input type="text" placeholder="City">
      <input type="text" placeholder="Postal code">
      <input type="text" placeholder="Country">
    </label>
    <div class="payment-section">
      <h2>Payment</h2>
      <input type="text" placeholder="Card number">
      <div class="payment-row">
        <input type="text" placeholder="MM / YY">
        <input type="text" placeholder="CVC">
      </div>
    </div>
    <button class="btn-pay">Pay securely</button>
    <p class="secure-note">

    </p>
  </section>

</main>

</html>
